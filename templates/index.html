<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détection d'intrusions - IDS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        input[type="file"], input[type="number"] {
            margin: 10px;
            padding: 8px;
            width: 80%;
        }

        input[type="submit"] {
            background-color: #2e86de;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1b4f72;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Système de Détection d'Intrusions</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Fichier réseau (.csv, CICIDS)</label>
        <input type="file" name="file" required>

        <label for="threshold">Seuil de détection (0 à 1)</label>
        <input type="number" name="threshold" min="0" max="1" step="0.01" value="0.8" required>

        <input type="submit" value="Lancer la détection">
    </form>

</body>
</html>
